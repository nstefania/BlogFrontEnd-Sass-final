<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Style -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- Poppins - Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

          href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
          rel="stylesheet"
        />
        <title>Blog FrontEnd 1</title>
      </head>
      <body>
        <div class="container">
          <header class="header">
            <div class="logo">
              <img
                src="assets/img/adl.png"
                class="logo__img"
                alt="Logo Blog FrontEnd"
              />
              <span class="logo__text">Blog FrontEnd Register</span>
            </div>
          </header>
          <div class="form-login">
            <h1 class="form-login__title">Registrate ¡Es gratis!</h1>
            <form action="#">
              <input class="form-login__input" type="name" placeholder="Nombre" />
              <input class="form-login__input" type="lastname" placeholder="Apellido"/>
              <input class="form-login__input" type="email" placeholder="Email" />
              <input class="form-login__input" type="password" placeholder="Contraseña"/>
              <input class="form-login__input" type="password" placeholder="Confirma tu contraseña"/>
              <div class="form-options">
                <label class="form-options__label">
              </div>
              <button class="form-login__button"><a href="login.html">Crea tu cuenta </a></button>
              <!-- <a href="pagina2.html" class="button">Ir a la página 2</a>-->
              <button class="form-login__button form-login__button--google"><img src="assets/img/GoogleLogo.svg" class="form-login__button-img"> Registrate con Google</button>
              <span class="form-login__register">¿Ya tienes una cuenta? <a href="#" class="form-login__register-link">Inicia sesión</a></span>
            </form> 
          </div>
        </div>
