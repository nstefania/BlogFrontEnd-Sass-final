<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Poppins - Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Blog FrontEnd</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img
            src="assets/img/adl.png"
            class="logo__img"
            alt="Logo Blog FrontEnd"
          />
          <span class="logo__text">Blog FrontEnd Login</span>
        </div>
      </header>
      <div class="form-login">
        <h1 class="form-login__title">Bienvenido</h1>
        <form action="#">
          <input class="form-login__input" type="email" placeholder="Email" />
          <input
            class="form-login__input"
            type="password"
            placeholder="Contraseña"
          />
          <div class="form-options">
            <label class="form-options__label">
              <input
                type="checkbox"
                class="form-options__checkbox"
              />Recordarme</label
            >
            <a href="#" class="form-options__forget-password"
              >¿Olvidaste tu contraseña?</a
            >
          </div>
          <button class="form-login__button"> <a href="principal.html">Iniciar sesión </a></button>
          <button class="form-login__button form-login__button--google"><img src="assets/img/GoogleLogo.svg" class="form-login__button-img"> Iniciar sesión con Google</button>
          <span class="form-login__register">¿No tienes una cuenta? <a href="#" class="form-login__register-link">Regístrate</a></span>
        </form> 
      </div>
    </div>


    </div>
  </body>
</html>
